{% extends 'base.html' %}

{% block title %}{{listing.name}}{% endblock %}

{% block body %}
    <div class="container">
        <div class="d-flex justify-content-center pb-5">
            <img src="{{listing.img_url}}" alt="Listing Image" class="img-fluid">
        </div>
        <div class="row">
            <div class="offset-2 col-md-4">
                <h1>{{listing.name}}</h1>
            </div>
            <div class="col-md-4">
                <h2>{{listing.location}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="offset-2 col-md-3">
                <h4 class="text-muted">{{listing.price}}</h4>
            </div>
            <div class="col-md-5 offset-1">
                <h4 class="text-muted">{{listing.start_date}}-{{listing.end_date}}</h4>
            </div>
        </div>
        <div class="row my-3">
            <div class="offset-2 col-md-auto">
                <p>{{listing.description}}</p>
            </div>
        </div>
        {% if auth %}
        <div class="row">
            <div class="offset-2 col-md-auto">
                <form name="book_listing" method="POST" action="{% url 'listing-detail' listing.slug %}">{% csrf_token %}<button class="btn btn-primary">Book this Planet</button></form>
            </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
