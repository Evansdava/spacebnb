<div class="card">
    <img src="{{listing.img_url}}" alt="Planet Image" class="card-img-top">
    <div class="card-body">
        <h3 class="card-title">{{listing.name}} - {{listing.location}}</h3>
        <h6 class="card-subtitle mb-2 text-muted">${{listing.price}}</h6>
        <p class="card-text">{{listing.description}}</p>
    </div>
    <div class="card-footer">
        <h5 class="text-muted">{{listing.start_date}}-{{listing.end_date}}</h5>
    </div>
</div>
