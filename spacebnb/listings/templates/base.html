<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}SpaceBnB{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'listing-list' %}">PlanetBnB</a>
      <form class="form-inline ml-auto">
        {% if auth == True %}
            <div class="text-white">Hello, <strong>{{username}}</strong>!</div>
            <a href="{% url 'listing-list' %}" class="btn btn-success ml-4">New Page</a>
            <a href="{% url 'logout' %}" class="btn btn-danger ml-2">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-secondary ml-2">Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign Up</a>
        {% endif %}
      </form>
    </nav>
    {% block body %}{% endblock %}
</body>
</html>
